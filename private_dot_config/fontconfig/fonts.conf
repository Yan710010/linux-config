<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- 默认UI字体 -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>serif</string>
        </edit>
    </match>

    <!-- 默认非衬线字体 -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>LXGW WenKai Screen</string>
            <!--<string>LXGW Neo XiHei Screen</string>-->
            <string>Twemoji</string>
            <string>Monaspace Radon NF</string>
        </edit>
    </match>

    <!-- 默认衬线字体 -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>LXGW WenKai Screen</string>
            <string>Twemoji</string>
            <string>Monaspace Radon NF</string>
        </edit>
    </match>

    <!-- 默认等宽字体 -->
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Maple Mono NF CN</string>
            <string>Twemoji</string>
        </edit>
    </match>

</fontconfig>
